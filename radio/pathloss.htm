<h2>Path Loss Equations</h2>
<p>Standard &quot;Friis&quot; equation for free space loss between isotropic radiators:</p>
<p><tt>Loss dB = 32.44 + 20 log (dist in km) + 20 log (freq in MHz)</tt></p>
<p>13.402 GHz, 1000 km =&gt; 175 dB</p>
